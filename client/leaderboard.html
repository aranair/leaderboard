<head>
  <title>Bugs Monday</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,500,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="header__login-buttons">{{> loginButtons}}</div>
  <div class="header__title"><h3>#bugsmonday</h3></div>
  <div class="container-fluid">
    <div class="row">
      <div class="left-container col-xs-6">
        {{#if currentUser}}
          {{> newplayerform}}
        {{/if}}
        {{> playerslist}}
      </div>
      <div class="right-container col-xs-5">
        <div class="row">
          <div class="right-container__contents col-xs-12">
            <h2 class="right-container__halloffame">
              HALL OF FAME
            </h2>
            {{> winnerslist}}
          </div>
        </div>
        <div class="row">
          <div class="right-container__credits col-xs-12">
            <h4>reserved space for homan woots.</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<template name="winnerslist">
{{#each winners}}
  {{> winner}}
{{/each}}
</template>

<template name="winner">
<h1 class="winners-list__name">{{name}}</h1>
</template>

<template name="newplayerform">
<div class="row">
  <div class="col-xs-8 new-player-form pull-right">
    <form role="form" class="js-new-player">
      <div class="form-group">
        <input type="text" class="form-control form__new-player-name js-new-player-name" name="new_player_name" placeholder="New Player Name">
      </div>
    </form>
  </div>
</div>
</template>

<template name="playerslist">
<div class="row">
  <div class="players-list col-xs-12">
    {{#each players}}
       {{> player}}
    {{/each}}
  </div>
</div>
</template>

<template name="playereditform">
<div class="col-xs-6">
  <form role="form" class="form-edit-player js-form-edit-player">
    <div class="form-group">
      <input type="number" step="any" class="form-control edit-player__score js-edit-player-score" name="edit_player_score" value="{{score}}" data-id="{{_id}}">
    </div>
  </form>
</div>
</template>

<template name="plusminusform">
<div class="col-xs-6">
  <button type="submit" class="btn btn-default player-controls__minus" data-id="{{_id}}">
    <span class="glyphicon glyphicon-minus"></span>
  </button>
  <button type="submit" class="btn btn-default player-controls__plus" data-id="{{_id}}">
    <span class="glyphicon glyphicon-plus"></span>
  </button>
</div>
</template>

<template name="player">
<div class="row players-list__player-container">
  <div class="players-list__player-name col-xs-6">{{name}}</div>
  <div class="players-list__player-score col-xs-2">{{score}}</div>

  {{#if currentUser}}
    <div class="players-list__player-controls col-xs-4">
      <div class="row">
        {{> plusminusform}}
        {{> playereditform}}
      </div>
    </div>
  {{/if}}
</div>
</template>
