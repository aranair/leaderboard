<head>
  <title>Bugs Monday</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,500,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="header__login-buttons">{{> loginButtons}}</div>
  <div class="container-fluid">
    <div class="row">
      <div class="left-container col-xs-4 col-xs-offset-2">
        <h1 class="main-title">Bugs Monday Leaderboard</h1>
        {{#if currentUser}}
          {{> newplayerform}}
        {{/if}}
        {{> playerslist}}
      </div>
      <div class="right-container col-xs-3">
        {{> winnerslist}}
      </div>
    </div>
  </div>
</body>

<template name="winnerslist">
<h3>Leading Wegonauts</h3>
{{#each winners}}
  {{> winner}}
{{/each}}
</template>

<template name="winner">
<h1>{{name}}</h1>
{{point}}
</template>

<template name="newplayerform">
<div class="row">
  <div class="col-xs-6 new-player-form">
    <form role="form" class="js-new-player">
      <div class="form-group">
        <input type="text" class="form-control form__new-player-name js-new-player-name" name="new_player_name" placeholder="New Player Name">
      </div>
    </form>
  </div>
</div>
</template>

<template name="playerslist">
<div class="row">
  <div class="players-list col-xs-12">
    {{#each players}}
       {{> player}}
    {{/each}}
  </div>
</div>
</template>

<template name="player">
<div class="row players-list__player-container">
  <div class="players-list__player-name col-xs-6">{{name}}</div>
  {{#if currentUser}}
    <div class="players-list__player-controls col-xs-2">
      <button type="submit" class="btn btn-default player-controls__minus" data-id="{{_id}}">-</button>
    </div>
  {{/if}}
  <div class="players-list__player-score col-xs-2">{{score}}</div>
  {{#if currentUser}}
    <div class="players-list__player-controls col-xs-2">
      <button type="submit" class="btn btn-default player-controls__plus" data-id="{{_id}}">+</button>
    </div>
  {{/if}}
</div>
</template>
